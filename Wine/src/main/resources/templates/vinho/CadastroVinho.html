<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro Vinho</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de vinho
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="post" th:object="${vinho}" th:action="@{/vinhos/novo}" class="form-vertical  js-form-loading">
			
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="erro : ${#fields.detailedErrors()}">
					<div>
						<i class="fa  fa-exclamation-circle">
							<span th:text="${erro.message}"></span>
						</i>
					</div>
				</th:block>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
				<label for="nome" class="control-label">Nome</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
			</div>
			
			<div class="row">
				<div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('tipo')} ? has-error">
					<label for="tipo" class="control-label">Tipo</label>
					<select id="tipo" th:field="*{tipo}" class="form-control">
						<option value="" selected="selected">Selecione o tipo</option>
						<option th:each="tipo : ${tipos}" th:text="${tipo.descricao}" th:value="${tipo}"></option>
					</select>
				</div>
				
				<div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('safra')} ? has-error">
					<label for="safra" class="control-label">Safra</label>
					<input id="safra" type="number" class="form-control" th:field="*{safra}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('volume')} ? has-error">
					<label for="volume" class="control-label">Volume (ml)</label>
					<input id="volume" type="number" class="form-control" th:field="*{volume}"/>
				</div>
				
				<div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="control-label">Valor</label>
					<input id="valor" type="number" class="form-control" th:field="*{valor}" step="any"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
