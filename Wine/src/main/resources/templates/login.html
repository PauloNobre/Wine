<!DOCTYPE html>
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/layoutSimples">

<th:block layout:fragment="conteudo">
	<form th:action="@{/login}" method="post">
		<div class="aw-simple-panel">
			<div class="aw-simple-panel__message">
				Por favor, faça login
			</div>
			
			<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
				Usuário e/ou senha incorretas
			</div>
			
			<div class="aw-simple-panel__box">
				<div class="form-group has-feedback">
					<input type="text" class="form-control input-lg" placeholder="Usuário"
						autofocus="autofocus" name="username"/>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password"  class="form-control input-lg" placeholder="Senha" name="password"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg aw-btn-full-width">Logar</button>
				</div>
			</div>
		</div>
	</form>
</th:block>
</html>
